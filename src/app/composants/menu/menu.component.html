  <div class="accordion" id="appMenuAccordion">
    <div class="accordion-item" *ngFor="let menu of menuProperties">
      <div class="card">
        <div class="card-header" [id]="'menu' + menu.id">
          <h2 class="mb-0">
            <button class="btn btn-link btn-block text-left" type="button" 
                    (click)="toggleCollapse(menu.id)" aria-expanded="true" 
                    [attr.aria-controls]="'collapse' + menu.id">
              {{menu.titre}}
            </button>
          </h2>
        </div>
  
        <div [id]="'collapse' + menu.id" class="collapse" [class.show]="menu.isOpen" 
             [attr.aria-labelledby]="'menu' + menu.id" data-parent="#appMenuAccordion">
          <div class="card">
            <ul class="list-group list-group-flush">
              <li class="list-group-item" *ngFor="let sousMenu of menu.sousMenu">

              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
